name: Update Repositories  
  
on:  
  push:  
    branches:  
      - main  
  
jobs:  
  update-repositories:  
    runs-on: ubuntu-latest  
    steps:  
      - name: Checkout template repository  
        uses: actions/checkout@v2  
        with:  
          ref: main  
          repository: tahsinac36/test-template-repo
          
      - name: Update repositories  
        env:  
          PAT: ${{ secrets.PAT }}  
        run: |  
          for repo in $(curl -H "Authorization: token $PAT" https://api.github.com/user/repos | jq -r '.[].name' | grep '<template-repo-name>'); do  
            git clone https://$PAT@github.com/tahsinac36/$repo  
            cd $repo  
            git pull https://$PAT@github.com/tahsinac36/$repo main  
            git push  
            cd ..  
          done   
 
